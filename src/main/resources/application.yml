server:
  port: 8080

spring:
  profiles:
    active: test
  mail:
    host: ${MAIL_HOST}
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          ssl:
            trust: "*"
          auth: true
          connection-timeout: 5000
          timeout: 5000
          write-timeout: 5000
          starttls:
            enable: true

  redis:
    host: "localhost"
    port: 6379
  cache:
    redis:
      time-to-live: 60000

security:
  jwtSecret: ${JWT_SECRET}


---

spring:
  config:
    activate:
      on-profile: dev
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
    show-sql: true
  sql:
    init:
      platform: 'postgres'
  datasource:
    username: ${POSTGRESQL_USERNAME_MACHINE}
    password: ${POSTGRESQL_PASSWORD_MACHINE}
    url: ${POSTGRESQL_URL_MACHINE}
    driver-class-name: org.postgresql.Driver

---

spring:
  config:
    activate:
      on-profile: test
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  sql:
    init:
      platform: 'postgres'
  datasource:
    username: ${POSTGRESQL_USERNAME}
    password: ${POSTGRESQL_PASSWORD}
    url: ${POSTGRESQL_URL}
    driver-class-name: org.postgresql.Driver
